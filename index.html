<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style/style.css" />
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="main">
        <div class="card">
            <div class="section-1" role="presentation">
                <img class="display-profile" alt="profile" src="./images/image-victor.jpg">
            </div>
            <div class="section-2">
                <div class="center-text">
                    <h1 class="name">Victor Crest</h1> &nbsp;
                    <span class="age">26</span>
                    <div class="city">London</div>
                </div>
            </div>
            <div class="section-3">
                <div class="follows stats-subsection">
                    <div class="stats-numerical">80K</div>
                    Followers
                </div>
                <div class="likes stats-subsection">
                    <div class="stats-numerical">803K</div>
                    Likes
                </div>
                <div class="photos stats-subsection">
                    <div class="stats-numerical">1.4K</div>
                    Photos
                </div>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/himanshu-23996/Profile-Card.git">Himanshu</a>.
    </div>
</body>

</html>
